plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "4.1.6"
}

group 'task_01'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

application {
    mainClassName = "org.Main"
}

sourceSets {
    main.java.srcDir("src/java")
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
    compile 'org.apache.lucene:lucene-core:3.5.0:sources'
    compile 'org.apache.lucene:lucene-queryparser:8.5.2'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.5.2'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.2'
}

task runMain(group: "application", dependsOn:"classes",type: JavaExec) {
    main = "org.Main"
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}




